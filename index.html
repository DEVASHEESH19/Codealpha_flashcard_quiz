<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Flashcard Quiz App</h1>

    <div class="flashcard">
      <div class="question">
        <p>Click to start the quiz</p>
      </div>
      <div class="options">
        <!-- Option buttons will be inserted here -->
      </div>
    </div>

    <div class="controls">
      <button id="nextCard" onclick="nextCard()">Next</button>
    </div>

    <div class="score">
      <p>Score: <span id="score">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
